<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="last name" formControlName="lastName">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="email" formControlName="email">
    </div>
    <div class="form-group col-md-6">
      <mat-form-field class="example-full-width" appearance="fill" >
        <mat-label>Favorite date</mat-label>
        <input matInput placeholder="dd/mm/AAAA" formControlName="startDate">
      </mat-form-field>
    </div>
  </div>
  <button  mat-raised-button >Save</button>
</form>
<button (click)="onGoBackToList()" mat-stroked-button color="accent">Voltar</button>
